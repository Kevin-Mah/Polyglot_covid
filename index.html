<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-map.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
  <script src="https://cdn.anychart.com/geodata/latest/custom/world/world.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
    <title>Canada Coronavirus Cases</title>
    <style>
.hero-image {
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("./Coronavirus_image.jpg");
  height: 50%;

  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}
    </style>
</head>

<body>
    <div class="hero-image">
      <div class="hero-text">
        <h1>Coronovirus Case Information</h1>
      </div>
    </div>
    <div class="container" id="mapcontainer" style="height: 1200px; width: 1200px"></div>
        <script src="./worldmap.js"></script>
    <div class="container">
        <h1 class="text-center mt-4 heading">Canada Daily Cases</h1>
        <canvas id="myChart1" width="350px" height="200px"></canvas>
    </div>
    <div class="container">
        <h1 class="text-center mt-4 heading">Canada Daily Deaths</h1>
        <canvas id="myChart2" width="350px" height="200px"></canvas>
    </div>
    <div class="container">
        <h1 class="text-center mt-4 heading">Canada/US Total Coronavirus Cases</h1>
        <canvas id="myChart" width="350px" height="200px"></canvas>
    </div>
        <div class="container">
        <h1 class="text-center mt-4 heading">Top 5 Provinces</h1>
        <canvas id="myChart3" width="350px" height="200px"></canvas>
    </div>
        <div class="container">
        <canvas id="chartOnt" width="350px" height="200px"></canvas>
        <p id="onttext"></p>
        <canvas id="chartQue" width="350px" height="200px"></canvas>
        <p id="quetext"></p>
        <canvas id="chartBc" width="350px" height="200px"></canvas>
        <p id="bctext"></p>
        <canvas id="chartAb" width="350px" height="200px"></canvas>
        <p id="abtext"></p>
        <canvas id="chartMan" width="350px" height="200px"></canvas>
        <p id="mantext"></p>
        <h1 class="text-center mt-4 heading">Correlations to Death</h1>
        <canvas id="smkcorr" width="350px" height="200px"></canvas>
        <p id="smkcoef"></p>
        <canvas id="agecorr" width="350px" height="200px"></canvas>
        <p id="agecoef"></p>
    </div>
    <div class="myList"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
